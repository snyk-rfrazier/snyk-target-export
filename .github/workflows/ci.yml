name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Check formatting
        run: |
          output=$(gofmt -l .)
          if [ -n "$output" ]; then
            echo "The following files are not formatted:"
            echo "$output"
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Build
        run: go build -o snyk-refresh .

      - name: Run tests
        run: go test ./... -v -race

      - name: Verify help output
        run: ./snyk-refresh --help

      - name: Verify flag validation
        run: |
          # Should fail without required flags
          if ./snyk-refresh 2>/dev/null; then
            echo "Expected failure without --groupId or --orgId"
            exit 1
          fi
          # Should fail with both flags
          if ./snyk-refresh --groupId=test --orgId=test 2>/dev/null; then
            echo "Expected failure with both --groupId and --orgId"
            exit 1
          fi
          echo "Flag validation passed"

  cross-compile:
    name: Cross-compile
    runs-on: ubuntu-latest
    needs: build-and-test

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          ext=""
          if [ "$GOOS" = "windows" ]; then ext=".exe"; fi
          go build -o snyk-refresh-${GOOS}-${GOARCH}${ext} .
          echo "Built snyk-refresh-${GOOS}-${GOARCH}${ext}"
